<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login View (Community)</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="wrapper">

        <!------- Left Container -->
        <div class="container">

            <!-- image -->
            <div class="image"></div>

        </div>

        <!------ Right container -->
        <div class="container" id="right">

            <!-- small container -->
            <div class="small">
                <p>Welcome back</p>
                <h1 id="Login">Login to your account</h1>

                <!-- Form -->
                <form name="Myform">
                    <label class="lab">Email</label>
                    <input class="inp" id="em" type="email" name="Email-Id" placeholder="John.snow@gmail.com">


                    <label class="lab">Password</label>
                    <input class="inp" id="pw" type="password" name="Password" placeholder="*********">


                </form>
                <!-- mid container -->
                <div class="mid">
                    <div class="radio">
                        <input type="radio" name="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <a id="anchor" href="">Forgot password?</a>

                </div>


                <!-- Buttons -->
                <div >
                    <button class="btn1" id="btn" type="submit" >Login now</button>

                    <button class="btn2"><img id="logo" src="logo.png">Or sign-in with google</button>
                </div>

            </div>
            <div class="footer">
                <div>Don't have an account? <a class="m1" id="anchor2" href="">Join free today</a></div>
            </div>
        </div>

    </div>
</body>

</html>
